<html>
  <head>
    <title>Email Validation yay !</title>
  </head>
  <body>
    <form>
      <p>Try inputting text that isn't email and press 'Enter'</p>
      <label for="email">
        E-mail Address:
        <input type="email" id="email" name="email" />
      </label>
    </form>
    <form>
      <p>Try inputting text that isn't URL and press 'Enter'</p>
      <label for="URL">
        URL:
        <input type="url" id="URL" name="url" />
      </label>


    </form>
<!-- #textarea -->
      <form>
     <label for="multiLineInput">
       <p>This is an input element that can include new lines:</p>
       <textarea rows="5" cols="50" id="multiLineInput"></textarea>
     </label>
  </body>
</html>
